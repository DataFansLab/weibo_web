<div class="container clearfix">
    <div class="list">
        <ul>
            <li class="item add-stock">
                <p class="stock-name"><img src="application/resource/images/icon_add.png" class="icon-add">添加股票</p>
            </li>
            <li class="item" ng-repeat="stock in stockList">
                <p class="stock-name">{{stock.name}}</p>
                <p class="stock-id">{{stock.id}}</p>
                <img class="delete-icon" src="application/resource/images/icon_delete.png">
            </li>
        </ul>
    </div>
    <div class="right-container">
        <div class="bar">
            <ul>
                <li ng-class="{active: period == 0}" ng-click="period = 0">最近一周</li>
                <li ng-class="{active: period == 1}" ng-click="period = 1">最近两周</li>
                <li ng-class="{active: period == 2}" ng-click="period = 2">最近一月</li>
                <li ng-class="{active: period == 3}" ng-click="period = 3">全部</li>
            </ul>
        </div>
        <div class="chart-container">
            <div class="top">
                <div id="stock-sentiment-chart"></div>
                <div class="wb-container">
                    <h3 class="h3">关联微博</h3>
                    <p class="subtitle-wb">
                        <span class="title-topic">话题</span>
                        <span class="title-sentiment">话题情感</span>
                        <span class="title-stock">相关股票</span>
                    </p>
                    <ul class="wb-list">
                        <li class="wb-single clearfix" ng-repeat="weibo in relatedWeibo">
                            <div class="wb-img">
                                <p class="img-title">{{ weibo.title }}</p>
                            </div>
                            <div class="wb-sentiment">
                                {{ weibo.up | sentimentFilter:$index:"up" }}
                                {{ weibo.down | sentimentFilter:$index:"down" }}
                            </div>
                            <div class="wb-stock">
                                <p class="mr0" ng-repeat="stock in weibo.related">{{stock}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="pull-left">
        <div id="relationship-network" style="width: 600px; height: 250px;"></div>
    </div>
    <div class="pull-left">
        <div id="topic-emotion-percent" style="width: 200px; height: 220px;"></div>
    </div>
    <div class="pull-left">
        <div id="topic-involved-fans" style="width: 200px; height: 220px;"></div>
    </div>
</div>
